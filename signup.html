
<!DOCTYPE html>

<body>
<!--header-->
<script src="js/responsiveslides.min.js"></script>
<script>
    $(function () {
        $("#slider").responsiveSlides({
            auto: true,
            nav: true,
            speed: 500,
            namespace: "callbacks",
            pager: false,
        });
    });
</script>

<div class="header-top">
    <div class="header-bottom">
        <div class="logo">
            <h1><a href="index.html">Succs4You</a></h1>
        </div>
        <!---->
        <div class="top-nav">
            <ul class="memenu skyblue">
                <li class="grid"><a href="index.html">Home</a></li>
                <li class="grid"><a href="about.html">About Us</a></li>
                <li class="active"><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </div>

</div>
<!---->
<script src="js/bootstrap.js"> </script>

<!---->


<div class="container">
    <br/><br/>
    <!--start contact-->
    <h3>Sign Up</h3>
    <div class="section group" id="signup">
        <br>
        <form>
            First name:<br>
            <input type="text" name="firstname" required><br><br>
            Last name:<br>
            <input type="text" name="lastname"><br><br>
            Email:<br>
            <!--give alert if invalid input-->
            <input type="text" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"><br><br>
            Address:<br>
            <input type="text" name="address"><br><br>
            City:<br>
            <input type="text" name="city"><br><br>
            State:<br>
            <input type="text" name="state"><br><br>
            Zip code:<br>
            <input type="text" name="zipcode"><br><br>
        </form>

        <p id="signupbutton"><a href="#">Sign Up!</a></p><br>

    </div>

</div>


</body>
</html>
