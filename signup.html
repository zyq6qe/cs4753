<div class="container">
    <br/><br/>
    <!--start contact-->
    <h3>Sign Up</h3>
    <div class="section group" id="signup">
        <br>
        <form action="signup.php" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label>First name:</label>
                    <input class="form-control" placeholder="Enter your first name" type="text" name="firstname" required>
                    <br/>
                    <label>Last name:</label>
                    <input class="form-control" placeholder="Enter your last name" type="text" name="lastname" required>
                    <br/>
                    <label>Email:</label>
                    <input class="form-control" placeholder="Enter your email" type="text" name="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
                </div>
                <div class="col-md-6">
                    <label>Address:</label>
                    <input class="form-control" placeholder="Enter your first name" type="text" name="address" required>
                    <br/>
                    <label>City:</label>
                    <input class="form-control" placeholder="Enter your last name" type="text" name="city" required>
                    <br/>
                    <label>State:</label>
                    <input class="form-control" placeholder="Enter your email" type="text" name="state" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
                    <br/>
                    <label>Zip Code:</label>
                    <input class="form-control" placeholder="Enter your last name" type="text" name="zipcode" required>
                </div>
            </div>
        </form>
        <br/>
        <p id="signupbutton" class="btn btn-primary"><a href="#">Sign Up!</a></p><br>

    </div>

</div>
